<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Reemplaza estos enlaces con los de tus propias imágenes -->
        <img src="https://ibb.co/cc8c5Dt" alt="Imagen 1">
        <img src="https://ibb.co/jRW0n5M" alt="Imagen 2">
        <img src="https://ibb.co/xqnsFXX" alt="Imagen 3">
        <img src="https://ibb.co/smnDGqP" alt="Imagen 4">
        <img src="https://ibb.co/DLCMk7V" alt="Imagen 5">
        <img src="https://ibb.co/qYj7bG5" alt="Imagen 6">
    </div>
</body>
</html>
