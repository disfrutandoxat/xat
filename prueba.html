<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo GIF</title>
    <style>
        body {
            margin: 0; /* Elimina los márgenes por defecto */
            padding: 0; /* Elimina los rellenos por defecto */
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            background-image: url('https://xatimg.com/image/UuIfFXxAlAOE.gif'); /* URL del GIF */
            background-size: cover; /* Hace que el fondo cubra toda la pantalla */
            background-repeat: no-repeat; /* Evita que se repita la imagen */
            background-attachment: fixed; /* Fija el fondo al hacer scroll */
            background-position: center; /* Centra la imagen de fondo */
        }
    </style>
</head>
<body>
    <!-- Contenido opcional de la página -->
</body>
</html>
