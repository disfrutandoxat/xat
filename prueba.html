<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Galería de Fotos</title>
    <!-- Enlace a Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Fondo claro */
            color: #333; /* Color de texto */
            line-height: 1.6;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }

        /* Galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 3 columnas responsivas */
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Zoom al pasar el mouse */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen llene el contenedor */
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.7; /* Efecto de desvanecimiento al pasar el mouse */
        }

        /* Pie de página */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #777;
            text-decoration: none;
        }

        footer a:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Mi Galería de Fotos</h1>

        <!-- Galería de fotos -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="foto1.jpg" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <img src="foto4.jpg" alt="Foto 4">
            </div>
            <div class="gallery-item">
                <img src="foto5.jpg" alt="Foto 5">
            </div>
            <div class="gallery-item">
                <img src="foto6.jpg" alt="Foto 6">
            </div>
            <!-- Agrega más imágenes aquí -->
        </div>

    </div>

    <!-- Pie de página -->
    <footer>
        <p>Hecho con ❤️ por [Tu Nombre] | <a href="#">Contacto</a></p>
    </footer>

</body>
</html>
