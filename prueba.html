<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Sincronizado con el Banner</title>
    <style>
        /* Estilo para el banner */
        .banner-contador {
            width: 100%;
            height: 80px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        /* Estilo del botón */
        #contador-boton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
        }

        /* Fondo 3D de nieve (iframe como fondo) */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* El iframe estará en el fondo */
        }
    </style>
</head>
<body>

    <!-- Incrustamos el iframe con el fondo de nieve -->
    <iframe src="https://xatayuda.github.io/snow3D/" frameborder="0"></iframe>

    <h1 style="text-align: center; color: white;">Contador Sincronizado con el Banner</h1>

    <!-- Banner con contador (Este es el contador del banner) -->
    <div class="banner-contador" id="banner-contador">
        <span id="contador-banner">10</span> <!-- Este es el contador del banner -->
    </div>

    <!-- Botón que se actualizará con el mismo valor del contador -->
    <button id="contador-boton">Contador del banner: 10</button>

    <script>
        // Variables para el contador en el banner y el de tu página
        const contadorBannerElement = document.getElementById('contador-banner');
        const botonContadorElement = document.getElementById('contador-boton');

        let contadorBanner = parseInt(contadorBannerElement.textContent); // Valor inicial del contador

        // Variables para manejar los intervalos y el estado de los contadores
        let intervalo, intervaloBanner;

        // Función que actualiza el contador en el banner y en el botón
        function actualizarContador() {
            contadorBannerElement.textContent = contadorBanner;  // Actualizar el contador en el banner
            botonContadorElement.textContent = "Contador del banner: " + contadorBanner;  // Actualizar el contador en el botón
        }

        // Función para realizar el cuenta atrás
        function cuentaAtras() {
            if (contadorBanner > 0) {
                contadorBanner--; // Decrementamos el contador
                actualizarContador(); // Actualizamos el valor en el banner y en el botón
            } else {
                clearInterval(intervalo); // Detenemos la cuenta atrás cuando llega a cero
                alert("¡El contador ha llegado a cero!");
            }
        }

        // Función para detectar si el contador en el banner ha empezado a contar
        function detectarContadorBanner() {
            // Si el contador en el banner ha comenzado (por ejemplo, es diferente a su valor inicial)
            if (parseInt(contadorBannerElement.textContent) !== 10) {
                contadorBanner = parseInt(contadorBannerElement.textContent); // Sincronizar con el valor del contador del banner
                intervalo = setInterval(cuentaAtras, 1000); // Iniciar la cuenta atrás de tu página
                clearInterval(intervaloBanner); // Detenemos la comprobación continua una vez iniciado el contador
            }
        }

        // Intervalo para verificar si el contador en el banner ha comenzado a contar
        intervaloBanner = setInterval(detectarContadorBanner, 1000); // Comprobar cada segundo si el contador ha comenzado

        // Inicializar el botón con el valor del contador al inicio
        actualizarContador();
    </script>

</body>
</html>
